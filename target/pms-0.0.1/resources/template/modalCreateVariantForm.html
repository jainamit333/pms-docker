<div id="modaltop" class="modal-header">
    <button type="button" class="close" ng-click="cancel()" >&times;</button>
	<h3 class="modal-title">Create Variant for File: {{filename}}</h3>
	<ul>
	 <li class="text-danger" ng-repeat="error in errors track by $index">{{error}}</li>
	</ul>
</div>
<div class="modal-body">
	<form role="form">
		<div class="form-group">
		     <sc-select
              ng-model="selectedobvs"
              sc-options="obv.ip for obv in obvs"
              multiple="true"
              placeholder="Select or search a person in the list...">
            </sc-select>
		</div>
		<div class="form-group">
			<label ng-show="enteredvalues.length>0">Enter Other Observer IP(s):</label>
			<div style="padding-left:0" class="container-fluid" ng-repeat="entry in enteredvalues track by $index">
			    <ng-form name="observerform">
			    <div style="padding-left:0;padding-right:0" class="col-xs-9">
				<input  name="extraobv" type="text" class="form-control" 
					ng-model="enteredvalues[$index].ip" ng-pattern="ipregex">
			    </div>
			    <div class="col-xs-3">
					<button type="button" class="btn btn-danger"
								ng-click="removeObEntry($index)">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
				</div>
				<div class="row">
				<p class="col-sm-12 text-danger" ng-show="observerform.extraobv.$error.pattern">Enter in format xxx.xxx.xxx.xxx where x is a number</p>
			    </div>
			   </ng-form>
			</div>
			<button style="margin-top: 10px" class="btn btn-xs btn-success"
				type="button" ng-click="addMoreObv()">Add More Observers</button>
		</div>
		<div class="form-group">
			<div class="container-fluid" style="padding-left:0">
				<h3>Enter Property(s)</h3>
				<div class="col-xs-4">
					<h3>Key</h3>
				</div>
				<div class="col-xs-6">
					<h3>Value</h3>
				</div>
			</div>
			<div ng-repeat="entry in enteredprops track by $index"
				class=" container-fluid form-group" style="padding-left:0">
				<div class="col-xs-4" >
					<input type="text" class="form-control"
						ng-model="enteredprops[$index].key">
				</div>
				<div class="col-xs-6">
					<input type="text" class="form-control"
						ng-model="enteredprops[$index].value">
				</div>
				<div class="col-xs-2">
				  <button type="button" class="btn btn-danger"
								ng-click="removePropEntry($index)">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
				</div>
			</div>
			<button style="margin-top: 10px" class="btn btn-xs btn-success"
				type="button" ng-click="addMoreProps()">Add More Properties</button>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
