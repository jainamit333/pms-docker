<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h3 class="modal-title">Notification failed for {{filename}} for below Observer(s)</h3>
</div>
<div class="modal-body">
 <div class="container-fluid">
  <div class="row" ng-repeat="(ip,error) in errorMap">
    <div class="col-xs-6">
     {{ip}}
    </div>
    <div class="col-xs-6">
    {{error}}
    </div>
  </div>
 </div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">Try
		Again</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Dismiss</button>
</div>
